  <body class="ui center aligned container">
    <button class="ui primary button" onclick="kakaoLogin();">login</button>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
      Kakao.init("카카오키ㄴ");

      // SDK 초기화 여부를 판단합니다.
      console.log(Kakao.isInitialized());

      function kakaoLogin() {
        Kakao.Auth.login({
          scope: "profile, account_email, gender",
          success: function (autoObj) {
            console.log(authObj);
            window.kakao.API.request({
              url: "/v2/user/me",
              success: res => {
                const kakao_auccount = res.kakao_auccount;
                console.log(kakao_auccount);
              },
            });
          },
        });
      }
    </script>
  </body>
